<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Feather(name, age) {
      this.name = name;
      this.age = age;
    }
    function Son(name, age, score) {
      Feather.call(this, name, age);
      this.score = score;
    }
    Feather.prototype.say = function () {
      console.log("我是" + this.name);
    }
    Son.prototype = new Feather();
    // 利用对象修改原型对象的时候，要把原型的constructor再指向该构造函数（这里的对象就是new Feather()，就像Son.prototype={say:()=>{}}）
    Son.prototype.constructor = Son;
    Son.prototype.study = function () {
      console.log("study");
    }
    const f1 = new Feather("老王", 50);
    const s1 = new Son("小王", 20, 90);
    console.log("f1", f1);
    console.log("s1", s1);
    console.log("s1.__proto__", s1.__proto__);
  </script>
</body>

</html>
