  <script>
    function fn(str1, str2){
      let length = Math.min(str1.length, str2.length);
      let prefix = ""
      let index = 0;
      while (index < length) {
        if(str1[index] === str2[index]){
          index ++;
        }else{
          break;
        }
      
      }
      return str1.substring(0,index)
    }
    let str= fn("aa2ab","aaaaafff")
    console.log(str)
