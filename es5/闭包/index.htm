<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      height: 30px;
      text-align: center;
      background-color: skyblue;
      margin-bottom: 3px;
      line-height: 30px;
    }
    body,h1{margin: 0;}
    h1{height: 40px;line-height: 40px;text-align: center;background-color: yellow;}
  </style>
</head>
<body>
  <h1></h1>
  <div class="wrap">1</div>
  <div class="wrap">2</div>
  <div class="wrap">3</div>
  <div class="wrap">4</div>
  
  <script>
    var add_the_handlers = function(nodes){
      var helper = function(i){
        return function(e){
          document.getElementsByTagName("h1")[0].innerText = i;
        }
      }
      var i;
      for(i = 0; i < nodes.length; i += 1){
        nodes[i].onclick = helper(i);
      }
    }
    add_the_handlers(document.getElementsByClassName("wrap"));
  </script>
</body>
</html>
