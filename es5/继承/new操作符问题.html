<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 以new操作符方式来调用构造函数的过程解析：
     * new调用构造函数的过程实际上就是系统创建一个空对象，并让这个空对象的原型指向该构造函数的原型，
     * 然后改变构造函数的this指向这个系统创建的空对象，并执行该构造函数，从而对该空对象进行属性赋值，
     * 最后返回这个添加了属性的对象
     * */ 
    var Waffle = function Waffle(){
      // 如果忘记使用new关键字来调用构造函数，就强行使用new来调用构造函数，这样就避免了忘记使用new关键字来调用构造函数而带来的问题
      if(!(this instanceof Waffle)){
        return new Waffle();
      }
      this.tastes = "yummy";
    }
    Waffle.prototype.getTastes = function(){
      return this.tastes;
    }
    // 避免构造函数忘记使用new关键字带来的问题。
    var waffle = new Waffle();
    var waffle2 = Waffle();
    console.log(waffle);
    console.log(waffle2);
    console.log(waffle2.tastes);
    console.log(waffle2.getTastes())
  </script>
</body>
</html>
