<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 属性的继承
    function Feather(name, age) {
      this.name = name;
      this.age = age;
    }
    function Son(name, age, score) {
      Feather.call(this, name, age);
      this.score = score;
    }
    const f1 = new Feather("老王", 50);
    const s1 = new Son("小王", 20);
    console.log("f1", f1);
    console.log("s1", s1);
    console.log("s1.__proto__", s1.__proto__);
  </script>
</body>

</html>
