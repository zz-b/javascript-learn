<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>原型对象上有一个属性叫做constructor，是为了表明一个对象的构造函数是谁</h1>
  <script>
    function Star(name, age) {
      this.name = name;
      this.age = age;
    }
    // Star.prototype.sing = function () {
    //   console.log(this.name + "在唱歌...");
    // }
    Star.prototype = {
      sing: function () {
        console.log(this.name + "在唱歌...");
      },
      dance() {
        console.log(this.name + "在跳舞...")
      },
      constructor: Star,//这一行是为了把原型对象的构造器属性再指向Star
    }
    const s1 = new Star("AAA", 19);
    const s2 = new Star("BBB", 20);
    s1.dance();
    s2.sing();
    console.log(Star.prototype, Star.prototype.constructor)
    console.log("s1", s1)
  </script>
</body>

</html>
