<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 这一种方式来实现单例模式的弊端是会在instance不是公开的
    var Universe = function(){
      var instance = this;
      this.bang = "Big";
      this.start_time = 0;
      Universe = function(){
        return instance;
      }
    }
    // 第一次执行Universe构造函数会正常进行内部代码的执行初始化实例，第二次、第三次、及以后再次执行的Universe构造函数
    // 就会直接返回第一次的实例，因为函数内部把Universe改了。
    var uni = new Universe();
    var uni2 = new Universe();
    var uni3 = new Universe();
    document.write(uni === uni2,"<br>");
    document.write(uni ===uni3,"<br>");
    var object = uni;
    for (const key in object) {
      if (Object.hasOwnProperty.call(object, key)) {
        const element = object[key];
        document.write(key,":",element,"<br>")
      }
    }
  </script>
</body>
</html>
