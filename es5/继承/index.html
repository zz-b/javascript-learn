<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // JavaScript中是没有类的，继承是通过对象继承的，而非基于类继承的（类class是语法糖）
    var Animal = {
      type:'animal',
      name:"wangwang",
      say:function(){
        console.log(this.name);
        return this.name;
      }
    }
    var Dog = Object.create(Animal);
    document.write(Dog.say())
  </script>
</body>
</html>
