<body>
  <div class="drag" draggable ="true">hello</div>
  <script>
    var drag = document.querySelector(".drag");
    drag.addEventListener("drag",(e)=>{
      console.log(e)
    })

    function fn(e){
      // console.log(this);
      console.log(e.target)
    }
    // drag.addEventListener("drag", throttle(fn, 300))

    // 节流函数
    function throttle(fn, delay){
      var timer = null;
      function cb(){
        var that = this;
        var args = arguments;
        if(timer) return;
        timer = setTimeout(function(){
          fn.apply(that, args);
          timer = null;
        }, delay)
      }
      return cb;
    }
  </script>
