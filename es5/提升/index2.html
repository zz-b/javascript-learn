<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    myName = 'global';
    function func() {
      document.write(myName,"<br>");
    }
    func();
    document.write("===============================","<br>");

    function func2() {
      document.write(myName,"<br>");
      var myName = 'local';
    }
    func2();
    document.write("===============================","<br>");

    function func3() {
      document.write(myName,"<br>");
      var myName = 'local';
      document.write(myName,"<br>");
    }
    func3();
  </script>
</body>
</html>
