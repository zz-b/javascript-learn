<body>
  <script>
    Object._create = function(o){
      var F = function(){};
      F.prototype = o;
      return new F();
    }
    var o1 = {a:1, b:2};
    var o2 = Object._create(o1);
    console.log(o2);
    o2.a = "aa";
  </script>
</body>
