<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将虚拟dom转为真实dom</title>
  <style>
    .color-red{
      color: red;
    }
  </style>
</head>
<body>
  <script>
    // VNode
    const VNode = {
      tag: 'DID',
      attrs: {
        id: 'app',
      },
      children: [
        {
          tag: 'SPAN',
          children: [{tag: 'A',children:[]}]
        },
        {
          tag: null,
          text:'hello world',
          children: []
        },
        {
          tag: 'SPAN',
          children: [
            {tag: 'a',attrs:{class:"color-red"},children:[{tag:null,text:"你好"}]},
            {tag: 'A',children:[]}
          ]
        }
      ]
    }
    function render(VNode){
      let dom;
      if(typeof VNode.tag ==="string"){
        // 处理标签（标签不分大消息DIV和div都是可以的）
        dom = document.createElement(VNode.tag);
        if(VNode.attrs){
          Object.keys(VNode.attrs).forEach(key=>{
            dom.setAttribute(key, VNode.attrs[key]);
          })
        }
        VNode.children.forEach(item=>{
          dom.appendChild(render(item));
        })
      }else{
        // 处理文本
        dom = document.createTextNode(VNode.text);
      }
      return dom;
    }
    document.body.appendChild(render(VNode))
  </script>
</body>
</html>
